{% extends 'base.html' %}

{% block 'titulo' %} Cadastro de Pedido{% endblock %}

{% block javascript %}
    <script>
        $("#id_produto").change(function () {
        var product_id = $(this).val();

        $.ajax({
            url: 'get_product_priece' + product_id,
            data: {'product_id': product_id },
            dataType: 'json',
            success: function (data) {
                $("#id_valorUnitario").val(data["valor"]);
            },
            error: function(err) {
                console.log(err);
            }
        });
        });

        $("#id_quantidade").change(function(){
            var product_id = $("#id_produto").val();
        
            $.ajax({
                vurl: 'obterproduto/' + product_id,
                dataType: 'json',
                success: function (data) {

                    var qtd = $("#id_quantidade").val();
                    var estq = data.fields["quantidade"];

                    if (qtd > estq) {
                        alert("Quantidade maior que o estoque disponivel. Estoque atual =  "+ estq);
                        }
                    },
                    error: function(err) {
                    console.log(err);
                    }
                    });
                    
                    });
    </script>
{% endblock %}

{% block 'conteudo' %}


<div class="container">
  
    <div class="row">

        <div class="col-md">
      
        </div>

        <div class="col-md">
            <h2>Cadastro de Pedido</h2>
            <hr>{% comment %}  para colocar uma linha abaixo do Cadastro de Pedido {% endcomment %}
  
            <form action="{% url 'pedido' %}" method="POST">{% csrf_token %}
                {{ form.as_p }}
                <input class="dados-btn" type="submit" value="Cadastrar"/>
            </form>
        </div>

        <div class="col-md">
          
        </div>
        
{% endblock %}
