{% extends 'base.html' %}

{% block 'titulo' %} Cadastro {% endblock %}

{% block 'conteudo' %}

<div class="container">
  <br>
  <div class="row">

    <div class="col-md">
      
    </div>

    <div class="col-md">
      <h1>Cadastre-se</h1>
      <hr>{% comment %}  para colocar uma linha abaixo do Cadastre-se {% endcomment %}

      <form method="POST" action="{% url 'cadastro' %}">{% csrf_token %}
        <label>Nome</label>
        <input name="nome" class="form-control" type="text" placeholder="Nome...">
        <br>
        <label>Email</label>
        <input name="email" class="form-control" type="text" placeholder="Email...">
        <br>
        <label>Senha</label>
        <input name="senha" class="form-control" type="password" placeholder="Senha...">
        <br>
        <input class="btn btn-info btn-warning" type="submit" value="Enviar">


    </div>

    <div class="col-md">
      
    </div>
{% endblock %}
